
<!DOCTYPE html>
<html>
<head><style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
.card {
    width: 700px; height: 400px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    border-radius: 12px;
    padding: 48px;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
}
.card::after {
    content: '';
    position: absolute;
    top: -50%; right: -20%;
    width: 400px; height: 400px;
    background: #16a34a15;
    border-radius: 50%;
}
.name { font-size: 32px; font-weight: 800; color: #ffffff; text-transform: uppercase;
    letter-spacing: 1px; position: relative; z-index: 1; }
.trade { font-size: 15px; color: #16a34a; margin-top: 8px; font-weight: 600;
    text-transform: uppercase; letter-spacing: 3px; position: relative; z-index: 1; }
.license { font-size: 12px; color: #ffffff60; margin-top: 12px; position: relative; z-index: 1; }
.divider { width: 60px; height: 3px; background: #16a34a; position: relative; z-index: 1; }
.bottom { display: flex; gap: 28px; position: relative; z-index: 1; }
.contact-item { font-size: 14px; color: #ffffffcc; display: flex; align-items: center; gap: 8px; }
.contact-icon { color: #16a34a; font-size: 16px; }

.watermark {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 48px;
    font-weight: 900;
    color: rgba(0,0,0,0.08);
    letter-spacing: 8px;
    text-transform: uppercase;
    white-space: nowrap;
    z-index: 10;
    pointer-events: none;
}

</style></head>
<body>
<div class="card">
    <div>
        <div class="name">Green Thumb Landscaping</div>
        <div class="trade">Landscaper</div>
        <div class="license">Licensed & Insured</div>
    </div>
    <div class="divider"></div>
    <div class="bottom">
        <div class="contact-item"><span class="contact-icon">üìû</span> 615-555-4567</div>
        <div class="contact-item"><span class="contact-icon">‚úâÔ∏è</span> info@greenthumbla.com</div>
        <div class="contact-item"><span class="contact-icon">üìç</span> Nashville, TN</div>
    </div>
    <div class="watermark">PREVIEW</div>
</div>
</body></html>
